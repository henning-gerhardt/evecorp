{namespace evecorp=Gerh\Evecorp\ViewHelpers}
<f:layout name="default" />
<f:section name="content">
	<h1>Corporation member list</h1>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<td></td>
					<td><f:translate key="corpmemberlist.showlight.character">Character</f:translate></td>
					<td><f.translate key="charactermanagment.show.joined">joined</f.translate></td>
					<td><f:translate key="corpmemberlist.showlight.apikeystate">API key state</f:translate></td>
					<td>login user</td>
				</tr>
			</thead>
			<tbody>
				<f:for each="{corpMembers}" as="character">
					<tr>
						<td>
							<evecorp:format.eveImage characterId="{character.characterId}" characterName="{character.characterName}" size="32"/>
						</td>
						<td>
							<f:link.action controller="CharacterManagement" action="show" arguments="{character: character}">
								{character.CharacterName}
							</f:link.action>
						</td>
						<td><f:format.date format="d.m.Y">{character.corporationDate}</f:format.date></td>
						<td>
							<f:if condition="{character.ApiKeyAccount.expires}">
								<f:then>
									<f:format.date format="Y-m-d">{character.ApiKeyAccount.expires}</f:format.date>
								</f:then>
								<f:else>
									<f:translate key="corpmemberlist.showlight.expires.never">never</f:translate>
								</f:else>
							</f:if>
						</td>
						<td><f:if condition="{character.corpMember}">
							<f:then>
								{character.corpMember.userName}
							</f:then>
							<f:else>
								not registered
							</f:else>
						</f:if>
						</td>
					</tr>
				</f:for>
			</tbody>
		</table>
	</div>

</f:section>
