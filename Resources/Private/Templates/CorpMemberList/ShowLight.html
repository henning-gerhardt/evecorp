{namespace evecorp=Gerh\Evecorp\ViewHelpers}
<f:layout name="default" />
<f:section name="content">
	<h1><f:translate key="corpmemberlist.showlight.welcome">Corporation member list</f:translate></h1>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<td></td>
					<td><f:translate key="corpmemberlist.showlight.character">Character</f:translate></td>
					<td><f:translate key="corpmemberlist.showlight.corporation">Corporation</f:translate></td>
					<td><f:translate key="corpmemberlist.showlight.apikeystate">API key state</f:translate></td>
				</tr>
			</thead>
			<tbody>
				<f:for each="{corpMembers}" as="corpMember">
					<tr>
						<td>
							<evecorp:format.eveImage characterId="{corpMember.characterId}" characterName="{corpMember.characterName}" size="32"/>
						</td>
						<td>
							<f:link.action controller="CharacterManagement" action="show" arguments="{character: corpMember}">
								{corpMember.CharacterName}
							</f:link.action>
						</td>
						<td>
							{corpMember.CurrentCorporation.CorporationName}
						</td>
						<td>
							<f:if condition="{corpMember.ApiKeyAccount.expires}">
								<f:then>
									<f:format.date format="Y-m-d">{corpMember.ApiKeyAccount.expires}</f:format.date>
								</f:then>
								<f:else>
									<f:translate key="corpmemberlist.showlight.expires.never">never</f:translate>
								</f:else>
							</f:if>
						</td>
					</tr>
				</f:for>
			</tbody>
		</table>
	</div>

</f:section>
