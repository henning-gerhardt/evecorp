<dl class="dl-horizontal">
    <dt>Server state</dt>
    <dd>
        <f:if condition="{server_status}">
            <f:then>open</f:then>
            <f:else>closed</f:else>
        </f:if>
    </dd>
    <dt>Online players</dt>
    <dd>{online_players -> f:format.number(decimals: 0, thousandsSeparator: '.')}</dd>
</dl>
